enum PostStatus {
  PUBLISHED,
  DRAFT,
  ARCHIVED,
}

type Post {
  id: ID!
  image: String
  title: String!
  description: String!
  content: String
  status: PostStatus
  commentable: Boolean
  slug: String!
  author: User!
  category: PostCategory!
  comments: [Comment]
  createdAt: DateTime!
  updatedAt: DateTime!
}
