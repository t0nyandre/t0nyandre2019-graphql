scalar DateTime

enum Roles {
  ADMIN
  PRO
  WRITER
  USER
}

type User {
  id: ID!
  username: String!
  role: Roles!
  email: String!
  confirmed: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  me: User
}

type Mutation {
  register(input: RegisterInput!): User
  verify(input: VerifyInput!): User
  logout: Boolean
  login(input: LoginInput!): User
}
